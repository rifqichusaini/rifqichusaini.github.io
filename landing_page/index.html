<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="img/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" class="menu" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$ 32.50</h4>
                <button type="button">Buy Now
                    <img src="img/arrow.png">
                </button>
            </div>
            <div class="col-2">
                <img src="img/controller.png" class="controller">
                <div class="cart"></div>
                <div class="add-cart">
                    <img src="img/add.png" class="add">
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="img/fb.png" class="fb">
            <img src="img/ig.png" class="ig">
            <img src="img/tw.png" class="tw">
        </div>
    </div>


    <!-- Js nya nyontek yh -->
    <script>

        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else
            {
                menuList.style.maxHeight = "0px";
            }
        }

    </script>

</body>
</html>
